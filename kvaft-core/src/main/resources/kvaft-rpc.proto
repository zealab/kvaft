syntax = "proto3";

package io.zealab.kvaft.rpc.protoc;

option java_package = "io.zealab.kvaft.rpc.protoc";
option java_outer_classname = "RemoteCalls";

message Heartbeat {
    int64 timestamp = 1;
}

message PreVoteReq {
    uint64 term = 3;
}

message PreVoteAck {
    uint64 term = 1;
    bool authorized = 2;
}
